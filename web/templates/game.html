{{ define "content" }}

<link rel="stylesheet" href="/web/css/game.css">

<style>
    .container h1 {
        font-size: 1.4rem;
        margin: 0 0 16px;
    }
</style>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-container">
            <h1>{{ .Name }}</h1>
            <div class="scoreboard"
                 hx-ext="sse"
                 sse-connect="/events?stream=scoreboard&room={{ .Slug }}"
                 sse-swap="message">
            </div>
        </div>
    </div>
    <div class="game">
        <img src="/web/images/loading.svg" alt="Loading" aria-hidden="true">
    </div>
    <div class="actions">
        <form hx-post="/room/{{ .Slug }}/answer" hx-swap="none" hx-on::after-request="this.reset()">
            <label>
                <input type="text" name="answer" placeholder="Type your answer and press enter to submit">
            </label>
        </form>
    </div>
</div>

{{ end }}
