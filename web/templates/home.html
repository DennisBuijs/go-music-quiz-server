{{ define "content" }}

<style>
    .room-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 32px;
    }

    .room-card {
        background: #ddd;
        border-radius: 8px;
        overflow: hidden;
    }

    .card-image {
        background: #eee;
        padding: 16px;
    }

    .card-image img {
        width: 100%;
        height: 128px;
    }

    .card-content .title {
        padding: 16px;
        font-size: 1.5rem;
        font-weight: 700;
    }

    .card-content .footer {
        padding: 16px;
        text-align: right;
    }

    button {
        background: #2f2e41;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: 500;
        font-family: 'Inter', sans-serif;
    }

    button:hover {
        background: #434254;
    }

    .hero {
        margin-bottom: 64px;
    }
</style>

<div class="hero">
    <h1>Music Quiz</h1>
    <p>Welcome to the most fun you can have on the internet!</p>
</div>

<div class="room-grid">
    {{range . }}
    <div class="room-card">
        <div class="card-image">
            <img src="{{ .Image }}" alt="{{ .Name }} banner" aria-hidden="true">
        </div>
        <div class="card-content">
            <div class="title">{{ .Name }}</div>
            <div class="footer" hx-boost="true">
                <a href="/room/{{ .Slug }}">
                    <button>Join {{ len .Scoreboard.Scores }} player(s)</button>
                </a>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{ end }}
